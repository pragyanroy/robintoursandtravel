<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rabin Tours and Travels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #87CEEB;
      color: #fff;
      padding: 50px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 50px;
    }
    .container {
      max-width: 100%; /* Make the container full width */
      margin: 0; /* Reset margin */
      padding: 0; /* Reset padding */
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .image-grid img {
      width: 100%; /* Make images fill the container width */
      height: auto; /* Maintain aspect ratio */
    }
    .contact-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rabin Tours and Travels</h1>
  </header>

  <div class="container">
    <div class="image-grid">
      <!-- Images on the left -->
      <div></div>
      <div></div>
      <img src="image1.jpg" alt="Left Image 1">
      <img src="image2.jpg" alt="Left Image 2">
      <!-- Existing images -->
      <img src="Temple2.jpg" alt="Puri Temple">
      <img src="Konark1.jpeg" alt="Puri Beach">
      <img src="Winter-Tourist-Places-in-Odisha.jpg" alt="Bhubaneswar">
      <img src="Golden-Beach-1-1.jpg" alt="Odisha">
      <!-- Images on the right -->
      <img src="image3.jpg" alt="Right Image 1">
      <img src="image4.jpg" alt="Right Image 2">
      <div></div>
      <div></div>
    </div>
  </div>

</body>
</html>
